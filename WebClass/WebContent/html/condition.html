<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>

<script>
	function check() {
		var age = Number(document.getElementById("a").value);
		var weight = Number(document.getElementById("b").value);

		if (age >= 16 && 69 >= age) {
			if (document.getElementById("male").checked) {
				if (weight >= 50) {
					document.getElementById("asdf").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("asdf").innerHTML = "체중 미달";
				}
			} else {
				if (weight >= 45) {
					document.getElementById("asdf").innerHTML = "헌혈 가능합니다";
				} else {
					document.getElementById("asdf").innerHTML = "체중 미달";
				}
			}
		} else {
			document.getElementById("asdf").innerHTML = "연령 부적합";
		}

	}
</script>

</head>
<body>

	<h1>헌혈 조건</h1>
	나이 :
	<input type="text" id="a" /> 세
	<br> 성별 : 남자
	<input type="radio" name="gender" id="male" /> 여자
	<input type="radio" name="gender" id="female" />
	<br> 몸무게 :
	<input type="text" id="b" /> kg
	<br>
	<br>

	<input type="button" onclick="check();" value="헌혈 조건 체크" />

	<p id="asdf"></p>

</body>
</html>
