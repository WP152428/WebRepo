<h1 class="signInclass">회원가입</h1>
<br>
<br>
  <div class="container">
  
  <form id="joinForm"><div>
<input type="radio" name="sports" value="1" checked>1학년
<input type="radio" name="sports" value="2" checked>2학년
<input type="radio" name="sports" value="3" checked>3학년
</div>
	
	<div class="dropdown">
  <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
    반 선택
  </button>
  <div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
    <a class="dropdown-item" href="#">1반</a>

    <a class="dropdown-item" href="#">4반</a>
    <a class="dropdown-item" href="#">5반</a>
    <a class="dropdown-item" href="#">6반</a>
  </div>
</div>
	
	
	<div>
    <input type="text" name="number" id="number" required  placeholder=번호 ></div>
    <div>
    <input type="text" name="name" id="name" required  placeholder="이름"></div>
    
    
   


</form>
<form class="form-inline my-2 my-lg-0" id="loginForm">
      <input class="form-control mr-sm-2" type="text" placeholder="ID" aria-label="ID" id="id" required >
      <input class="form-control mr-sm-2" type="password" placeholder="PWD" aria-label="PWD" id="pwd" required >
      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Sign up</button>
    
    </form>
